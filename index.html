<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Olá, meu nome é Tamara!</h1>
      </div>
      <div class="card">
        <img src="images/myprofile.jpg" class="img-circle" alt="Foto do perfil de Tamara">
      </div>
      <div class="card">
        <p>Uma enfermeira começando nesse mundo da programação, gosto muito de aprender novas línguas, conhecer novas culturas e cozinhar</p>
      </div>
      <div class="card">
        <a href="https://www.lewagon.com" target="_blank">
        Le Wagon
        </a>
      </div>
      <div class="card">
      <h2>Social Media</h2>
      </div>
      <div class="card">
        <ul>
          <li>
            <a href="">
              <i class="fab fa-facebook-f"></i> Facebook
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-linkedin-in"></i> Linkedin
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-github"></i> Github
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>
